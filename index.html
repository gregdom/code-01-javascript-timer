<body>

  <div class="container">
    <h1>Javascript Timer</h1>

    <section class="grid">
      <div class="num blocks hours">
        <span>00</span>
        <p>Hours</p>
      </div>

      <div class="num blocks minutes">
        <span>00</span>
        <p>Minutes</p>
      </div>

      <div class="num blocks seconds">
        <span>00</span>
        <p>Seconds</p>
      </div>
    </section>

    <div class="controls">
      <button class="btn play">Play</button>
      <button class="btn restart">Restart</button>
    </div>

    <footer>
      <a href="https://github.com/gregdom" target="_blank">See on Github</a>
    </footer>
  </div>

  <script src="index.js"></script>

</body>
